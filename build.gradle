apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.telegram', name: 'telegrambots', version: '4.6'
    compile group: 'org.telegram', name: 'telegrambotsextensions', version: '4.6'
}

jar {
	manifest {
		attributes "Main-Class": "ru.icl.telegram.bot.StartPoint"
	}
	
	from {
		configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}
	}
}